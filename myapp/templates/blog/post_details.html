{% extends 'blog/base.html' %}
{% block  body %}

  <div class="container">
    <div class="row justify-content-center">
<div class="col-md-8">
  <div class="card p-4">
    <div class="card-body">

   <strong>{{ post.created_date }}</strong>
  <h4> {{ post.title }} </h4>
  <p>{{ post.text |safe }}</p>
  <strong><a href="{{ post.link }}">Created By : {{ post.created_by }}</a></strong>
<hr>

    </div>
  </div>
</div>
</div>
</div>

{% endblock %}
